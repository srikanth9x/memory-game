<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Memory Game</title>
  
  <!--ICON-->
  <link rel="icon" href="icon.jpg">
  
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
</head>

<body>
  <div id="canvas">
    <div id="title">Memory Game</div>
    <div id="result">
      <div id="score">

        <span id="score-num">0</span>
      </div>
      <div id="time-left">

      <span id="time-left-num">60</span>

    </div>
    <div id="message">
      <span id="message-1">Click & Match - Let's gooo!</span>
      <br />
      <span id="message-2"</span>
    </div>
    <div id="grid"></div>
    <div id="footer">
      Made by
      <a id="my-github" target="_blank" href="https://github.com/srikanth9x">Srikanth!
      </a>
    </div>
  </div>  
  <!-- JavaScript-->
  <script src="script.js"></script>

</html>
